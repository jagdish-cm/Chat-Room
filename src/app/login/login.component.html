<div class="container ">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <img
            class="clogo"
            src="https://designs.bobcares.com/wp-content/uploads/2018/01/Chat-room-presentation_new.png"
            height="200"
            width="200"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="container jc">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="row">
            <div class="col d-flex justify-content-center display-4 heading">
              Online Chat Rooms Without Registrations
            </div>
          </div>
          <div class="row jc">
            <div class="col hd">
              <hr />
              Join Chat :
            </div>
          </div>

          <form [formGroup]="signupForm" class="mt-4" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="username" class="col col-form-label"
                >Username:
              </label>
              <div class="col">
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username"
                />
                <span
                  *ngIf="
                    !signupForm.get('username').valid &&
                    signupForm.get('username').touched
                  "
                  class="help-block"
                  >Enter username between 3-11 characters</span
                >
              </div>
            </div>

            <div class="row">
              <label for="username" class="col col-form-label">Country: </label>
              <div class="col d-flex justify-content-start">
                <select class="custom-select" formControlName="country">
                  <option
                    *ngFor="let country of countries"
                    [ngValue]="country"
                    >{{ country }}</option
                  >
                </select>
              </div>
            </div>

            <div class="form-group row mt-3">
              <label for="age" class="col col-form-label">Age: </label>
              <div class="col">
                <input
                  type="number"
                  id="age"
                  class="form-control"
                  formControlName="age"
                />
                <span
                  *ngIf="
                    !signupForm.get('age').valid &&
                    signupForm.get('age').touched
                  "
                  class="help-block"
                >
                  Your age should be between 18 to 100</span
                >
              </div>
            </div>

            <div class="form-group row mt-3">
              <label for="gender" class="col-6 col-form-label">Gender: </label>

              <div class="col-3 d-flex justify-content-start pl-3">
                <label class="radio-inline">
                  <input type="radio" value="Male" formControlName="gender" />
                  Male
                </label>
              </div>
              <div class="col-3 d-flex justify-content-end pl-3">
                <label class="radio-inline">
                  <input type="radio" value="Female" formControlName="gender" />
                  Female
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col d-flex justify-content-center">
                <button
                  [disabled]="signupForm.invalid"
                  class="btn btn-success"
                  type="submit"
                >
                  LOGIN
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
